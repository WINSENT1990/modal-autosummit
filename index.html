<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/modal.js" type="text/javascript" defer> </script>
  <title>Modal</title>
</head>
<body>
<div id="modal">
  <div class="container modal__container">
    <div class="row">
      <div class="col-12"><img src="https://www.autosummit-bts.toyota.ua/wp-content/themes/toyota/img/autosamit-logo1.svg" alt="" width="70%"></div>
    </div>
    <div class="row">
      <div class="col-12 modal__header">
        <h2>Графік роботи під час карантину</h2>
        <p>ПН-ПТ: 08:00-16:00<br>СБ: 09:00-14:00<br>НЕДІЛЯ - ВИХІДНИЙ</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h3>Спеціальні пропозиції</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 special"><img src="img/special.jpg" alt="" width="100%" height="100%"></div>
      <div class="col-12 col-sm-6 special"><img src="img/special2.jpg" alt="" width="100%" height="100%"></div>
    </div>
    <div class="row modal__header">
      <h3>Онлайн консультації</h3>
    </div>
    <div class="row modal__buttons">
      <div class="col-6 align-items-center">
        <a href="#" class="modal__button">Замовити консультацію у Facebook</a>
      </div>
      <div class="col-6 align-items-center">
        <a href="#" class="modal__button">Замовити консультацію у Viber</a>
      </div>
    </div>
    <div class="row">
      <div class="modal__button" id="button--close">ПЕРЕЙТИ ДО САЙТУ</div>
    </div>
  </div>
</div>
</body>
</html>
